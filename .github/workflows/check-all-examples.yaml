# https://indrajeetpatil.github.io/preventive-r-package-care/

# name: check-all-examples

on:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  check-all-examples:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        with:
          #r-version: "devel"
          use-public-rspm: true

      - name: Install packages from source
        run: |
          install.packages(c("Matrix", "TMB"), type = "source")
        shell: Rscript {0}

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          upgrade: '"TRUE"'
          extra-packages: |
            any::BH
            any::devtools
            mmrm=?ignore-before-r=100.0.0
            TMB=?ignore-before-r=100.0.0
            Matrix=?ignore-before-r=100.0.0
            glmmTMB=?ignore-before-r=100.0.0
            cplm=?ignore
            panelr=?ignore
            speedglm=?ignore
            local::.
          pak-version: devel

      # install *after* other deps to avoid FreeADFunObject error
      - name: Install mmrm and glmmTMB from source
        run: |
          install.packages(c("mmrm", "glmmTMB"), type = "source")
        shell: Rscript {0}

      - name: Run examples
        run: |
          options(crayon.enabled = TRUE, warn = 2L)
          devtools::run_examples(run_dontrun = TRUE, run_donttest = TRUE, document = FALSE)
        shell: Rscript {0}
