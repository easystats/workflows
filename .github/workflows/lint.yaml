# https://indrajeetpatil.github.io/preventive-r-package-care/

# name: lint

on:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          upgrade: 'TRUE'
          pak-version: devel
          extra-packages: |
            r-lib/lintr
            local::.
          needs: lint

      - name: Lint
        run: |
          options(crayon.enabled = TRUE)
          library(lintr)
          lint_package(linters = linters_with_defaults(
            absolute_path_linter = NULL,
            cyclocomp_linter(40L),
            extraction_operator_linter = NULL,
            if_not_else_linter(exceptions = character(0L)),
            implicit_integer_linter = NULL,
            library_call_linter = NULL,
            line_length_linter(120L),
            namespace_linter = NULL,
            nonportable_path_linter = NULL,
            object_length_linter(50L),
            object_name_linter = NULL,
            object_usage_linter = NULL,
            todo_comment_linter = NULL,
            undesirable_function_linter(c("mapply" = NA, "sapply" = NA, "setwd" = NA)),
            undesirable_operator_linter = NULL,
            unnecessary_concatenation_linter(allow_single_expression = FALSE),
            unused_import_linter = NULL,
            defaults = linters_with_tags(tags = NULL)
          ))
        shell: Rscript {0}
