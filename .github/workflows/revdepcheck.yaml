# https://indrajeetpatil.github.io/preventive-r-package-care/

# name: revdepcheck

on:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  revdepcheck:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    if: startsWith(github.head_ref, 'rc')

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: "3.1.2"

      - uses: r-lib/actions/setup-r@v2

      - name: Install packages from source
        run: |
          install.packages(c("Matrix", "TMB"), type = "source")
        shell: Rscript {0}

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          upgrade: '"TRUE"'
          extra-packages: |
            r-lib/revdepcheck
            local::.
            any::rcmdcheck
            any::BH
            mmrm=?ignore-before-r=100.0.0
            TMB=?ignore-before-r=100.0.0
            Matrix=?ignore-before-r=100.0.0
            glmmTMB=?ignore-before-r=100.0.0
          pak-version: devel

      # install *after* other deps to avoid FreeADFunObject error
      - name: Install mmrm and glmmTMB from source
        run: |
          install.packages(c("mmrm", "glmmTMB"), type = "source")
        shell: Rscript {0}

      - name: Revdepcheck
        run: |
          options(crayon.enabled = TRUE)
          library(revdepcheck)
          revdep_check(num_workers = 4)
          revdep_report()
          revdep_reset()
        shell: Rscript {0}

